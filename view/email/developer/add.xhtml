<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:h="http://java.sun.com/jsf/html">
  
    <m:from name="#{mailerUserBean.from.realname} Research MLRC" address="mlrc.sdu@gmail.com"/>
	<m:replyTo address="#{mailerUserBean.from.email}"/>
    <m:to name="#{mailerUserBean.to.realname}">#{mailerUserBean.to.email}</m:to>
    <m:subject>Try out Seam!</m:subject>
    
    <m:body>
        <p><h:outputText value="Dear #{mailerUserBean.to.realname}" />,</p>
        <p>Manager, #{mailerUserBean.from.realname}, of a project #{mailerUserBean.project.name} has added you as developer to the project. 
        <a href="http://labs.jboss.com/jbossseam">http://labs.jboss.com/jbossseam</a>.</p>
        <p>With best regards,</p>
        <p>#{mailerUserBean.from.realname}</p>
    </m:body>
    
</m:message>
