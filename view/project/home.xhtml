<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
    
   <ui:define name="body">
   <script type="text/javascript">
   		jQuery(document).ready(function() {
   	   		// navs: make current active 
			jQuery('#navProjects').addClass('active');
			jQuery('#navProjects').siblings().removeClass('active');

			loadScripts();
		});

		function loadScripts() {
			// project tabs
			jQuery('#projectsTab a').click(function (e) {
				e.preventDefault();
				jQuery(this).tab('show');
			});

			jQuery(function () {
			    jQuery('#projectsTab a:first').tab('show');
			});

			// edit icon
			jQuery('.edit').hide();

			jQuery('.project').mouseover(function() {
				var projectId = jQuery(this).attr('id').replace('project','');
	   	    	jQuery('#edit'+projectId).show();
			});

			jQuery('.project').mouseout(function() {
	   	    	var projectId = jQuery(this).attr('id').replace('project','');
	   	    	jQuery('#edit'+projectId).hide();
			});
		}
	</script>
		
   	<div class="page-canvas-wide">
		<div class="signup-wrapper-wide">
			<div class="content-header">
				<h4>Projects</h4>
			</div>
			
			<div class="content">
				<a:form id="projectListForm">
					<a:outputPanel id="projectListPanel">
						#{projectManager.preparePage('projectList')}
						<ul class="nav nav-tabs" id="projectsTab">
							<ui:repeat var="status" value="#{projectStatuses}">
		       					<li>
		       						<a href="#statusTab#{status.id}">
		        						<h:outputText value="#{status.name}" />
		       						</a>
		       					</li>
						    </ui:repeat>
						</ul>
						 
						<div class="tab-content">
							<ui:repeat var="status" value="#{projectStatuses}">
		       			  		<div class="tab-pane" id="statusTab#{status.id}">
		       			  			
		       			  			<ui:repeat var="project" value="#{status.projects}">
											<div id="project#{project.id}" class="project" style="margin-top: -40px; margin-bottom: 5px;">
													<img class="size55" src="#{project.icon}" style="position: relative; top: 46px; left: 0px"/>
								           			<ul style="list-style-type: none; padding-left: 52px; padding-right: 2px;">
								           				<li>
								           					<strong><h:outputText  value="#{project.name}"/></strong>
								           					<s:fragment rendered="#{identity.hasRole('admin') or (identity.hasRole('manager') and projectManager.doesManagerBelongsToProject(project.id))}">
											    				<span class="edit" id="edit#{project.id}">
											    					<a href="javascript:ajaxPrepareEditProject('#{project.id}')"><i class="icon-edit"/></a>
											    				</span>
															</s:fragment>
								           				</li>
								           				
								           				<li><small class="muted"><h:outputText value="#{project.manager.realname}" /></small></li>
								           			</ul>
								           			
													<ui:repeat var="developer" value="#{project.developers}">
														<h:outputText value="#{developer.realname}, " />
													</ui:repeat>
											</div>
										</ui:repeat>
		       					</div>
							</ui:repeat>
						</div>
						
						<a:commandLink styleClass="btn btn-small" value="Create" rendered="#{identity.hasRole('admin')}" style="margin-top: 5px;"
									   action="#{projectManager.preparePage('createProject')}" reRender="createProjectPanel" 
									   oncomplete="javascript:jQuery('#createProjectModal').modal('show')"/>
					</a:outputPanel>
				</a:form>
			</div>
		</div>
	</div>
	
	<a:form>
		<a:jsFunction name="ajaxPrepareEditProject" action="#{projectManager.preparePage('editProject')}" reRender="editProjectPanel" 
					  oncomplete="javascript:jQuery('#editProjectModal').modal('show')">
			<a:actionparam name="projectId" assignTo="#{projectManagementBean.projectId}" />
		</a:jsFunction>
	</a:form>
	
	<a:form id="createProjectForm">
	<div class="modal hide" id="createProjectModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Create Project</h3>
		</div>	
		<a:outputPanel id="createProjectPanel">		
			<div class="modal-body">
				<div class="form-horizontal">
				    <div class="control-group">
						<h:outputLabel for="varName" value="Name" styleClass="control-label"/>
						<div class="controls">
							<h:inputText styleClass="span3" id="varName" value="#{project.name}" required="true"/>
						</div>
					</div>
				
				    <div class="control-group">
						<h:outputLabel for="varDescription" value="Description" styleClass="control-label"/><br/>
						<div class="controls">
							<h:inputTextarea styleClass="span3" rows="7" id="varDescription" value="#{project.description}"/>
						</div>
					</div>
					
					<div class="control-group">
						<h:outputLabel for="varManager" value="Manager" styleClass="control-label"/>
						<div class="controls">
							<h:selectOneMenu id="varManager" value="#{projectManagementBean.managerId}" class="input" required="true"  style="max-width: 460px;">
								<s:selectItems var="manager" value="#{managers}" label="#{manager.realname}" itemValue="#{manager.id}" noSelectionLabel="Select"/>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" type="button" data-dismiss="modal">Cancel</button>
			    
			    <a:commandLink styleClass="btn btn-primary" value="Save"
						        action="#{projectManager.create()}" reRender="projectListPanel"
						        oncomplete="javascript:loadScripts(); jQuery('#createProjectModal').modal('hide');"/>
			</div>
		</a:outputPanel>
	</div>
	</a:form>
	
	<h:form id="editProjectForm" enctype="multipart/form-data">
	<div class="modal hide" id="editProjectModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Edit/Manage Project</h3>
		</div>	
		<a:outputPanel id="editProjectPanel">		
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="control-group">
						<h:outputLabel for="varEditName" value="Name" styleClass="control-label"/>
						<div class="controls">
							<h:inputText styleClass="span3" id="varEditName" value="#{project.name}" required="true"/>
						</div>
					</div>
					
					<div class="control-group">
							<h:outputLabel for="icon" value="Icon" styleClass="control-label"/>
							<div class="controls">
								<img id="icon" class="size75" src="#{project.icon}"/>
								<span class="fileinputs">
									<s:fileUpload data="#{fileService.data}" fileName="#{fileService.filename}"
												  accept="image/*" styleClass="file"/>
						        	<button class="btn fakefile" >Change icon</button>
								</span>
							</div>
					</div>
				
					
					<div class="control-group">
						<h:outputLabel for="varEditDescription" value="Description" styleClass="control-label"/><br/>
						<div class="controls">
							<h:inputTextarea styleClass="span3" rows="7" id="varEditDescription" value="#{project.description}"/>
						</div>
					</div>
					
					<s:fragment rendered="#{identity.hasRole('admin')}">
				        <div class="control-group">
							<h:outputLabel for="varEditManager" value="Manager" styleClass="control-label"/>
							<div class="controls">
								<h:selectOneMenu id="varEditManager" value="#{projectManagementBean.managerId}" class="input" required="true"  style="max-width: 460px;">
									<s:selectItems var="manager" value="#{managers}" label="#{manager.realname}" itemValue="#{manager.id}" noSelectionLabel="Select"/>
								</h:selectOneMenu>
							</div>
						</div>
					</s:fragment>
				
					<s:fragment rendered="#{identity.hasRole('manager')}">
						<div class="control-group">
							<table class="table table-striped table-bordered table-condensed table-hover">
       			  				<tr>
       			  					<th>Developer</th>
       			  					<th></th>
       			  				</tr>
				       			
				       			<ui:repeat var="developer" value="#{developers}">
									<tr>
										<td>
											<h:outputText value="#{developer.realname}"/>
										</td>
										
										<td>
											<a:commandLink value=""
														   rendered="#{not projectManager.doesDeveloperBelongsToProject(developer.id)}"
											               action="#{projectManager.addDeveloper(developer.id)}" reRender="editProjectPanel">
												<i class="icon-plus"></i>
											</a:commandLink>
											
											<a:commandLink value=""
													   rendered="#{projectManager.doesDeveloperBelongsToProject(developer.id)}"
										               action="#{projectManager.removeDeveloper(developer.id)}" reRender="editProjectPanel">
										        <i class="icon-minus"></i>
											</a:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</table>
						</div>
					</s:fragment>
									    
				  	<div class="control-group">
						<h:outputLabel for="varEditStatus" value="Status" styleClass="control-label"/>
						<div class="controls">
							<h:selectOneMenu id="varEditStatus" value="#{projectManagementBean.statusId}" class="input" required="true"  style="max-width: 460px;">
								<s:selectItems var="status" value="#{projectStatuses}" label="#{status.name}" itemValue="#{status.id}"/>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<button class="btn" type="button" data-dismiss="modal">Cancel</button>

				<a:commandLink styleClass="btn btn-primary btn-danger" value="Delete" rendered="#{identity.hasRole('admin')}"
						       action="#{projectManager.delete()}" reRender="projectListPanel"
						       oncomplete="javascript:loadScripts(); jQuery('#editProjectModal').modal('hide');"/>
				
				<h:commandButton styleClass="btn btn-primary" value="Save"
						       action="#{projectManager.edit()}"/>
			</div>
		</a:outputPanel>
	</div>
	</h:form>
	</ui:define>
</ui:composition>
