<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
    
   <ui:define name="body">
   <script type="text/javascript">
   		jQuery(document).ready(function() {
			jQuery('#navProjects').addClass('active');
			jQuery('#navProjects').siblings().removeClass('active');

			jQuery('#projectsTab a').click(function (e) {
				e.preventDefault();
				jQuery(this).tab('show');
			});

			jQuery(function () {
			    jQuery('#projectsTab a:first').tab('show');
			});

			jQuery('.edit').hide();

			jQuery('.project').mouseover(function() {
				var projectId = jQuery(this).attr('id').replace('project','');
	   	    	
	   	    	jQuery('#edit'+projectId).show();
			});

			jQuery('.project').mouseout(function() {
	   	    	var projectId = jQuery(this).attr('id').replace('project','');
	   	    	jQuery('#edit'+projectId).hide();
			});
		});
	</script>
		
   	<div class="page-canvas-wide">
		<div class="signup-wrapper-wide">
			#{projectManager.preparePage('projectList')}
			<div class="content-header">
				<h4>Projects</h4>
			</div>
			
			<div class="content">
				<ul class="nav nav-tabs" id="projectsTab">
					<ui:repeat var="status" value="#{projectStatuses}">
       					<li>
       						<a href="#statusTab#{status.id}">
        						<h:outputText value="#{status.name}" />
       						</a>
       					</li>
				    </ui:repeat>
				</ul>
				 
				<div class="tab-content">
					<ui:repeat var="status" value="#{projectStatuses}">
       			  		<div class="tab-pane" id="statusTab#{status.id}">
       			  			<table class="table table-striped table-bordered table-condensed table-hover">
       			  				<tr>
       			  					<th>Name</th>
       			  				</tr>
	       			  			<ui:repeat var="project" value="#{status.projects}">
									<tr id="project#{project.id}" class="project">
										<td>
											<h:outputText  value="#{project.name}"/>
											<s:fragment rendered="#{identity.hasRole('admin') or (identity.hasRole('manager') and projectManager.isManagerEnabled(project.id))}">
							    				<span class="edit" id="edit#{project.id}">
							    					<a href="javascript:ajaxPrepareEditProject('#{project.id}')"><i class="icon-edit"/></a>
							    				</span>
											</s:fragment>
										</td>
									</tr>
								</ui:repeat>
							</table>
       					</div>
					</ui:repeat>
				</div>
			</div>
			
			<a:commandLink onclick="javascript:ajaxPrepareCreateProject()" styleClass="btn btn-small" value="Create" rendered="#{identity.hasRole('admin')}"/>
		</div>
	</div>
	
	<a:form>
		<a:jsFunction name="ajaxPrepareCreateProject" action="#{projectManager.preparePage('createProject')}" reRender="createProjectPanel" 
					  oncomplete="javascript:jQuery('#createProjectModal').modal('show')">
		</a:jsFunction>
		
		<a:jsFunction name="ajaxPrepareEditProject" action="#{projectManager.preparePage('editProject')}" reRender="editProjectPanel" 
					  oncomplete="javascript:jQuery('#editProjectModal').modal('show')">
			<a:actionparam name="projectId" assignTo="#{projectManagementBean.projectId}" />
		</a:jsFunction>
	</a:form>
	
	<h:form id="createProjectForm">
	<div class="modal hide" id="createProjectModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Create Project</h3>
		</div>	
		<a:outputPanel id="createProjectPanel">		
			<div class="modal-body">
				<div class="form-horizontal">
				    <div class="control-group">
						<h:outputLabel for="varName" value="Name" styleClass="control-label"/>
						<div class="controls">
							<h:inputText styleClass="span3" id="varName" value="#{project.name}" required="true"/>
						</div>
					</div>
				
				    <div class="control-group">
						<h:outputLabel for="varDescription" value="Description" styleClass="control-label"/><br/>
						<div class="controls">
							<h:inputTextarea styleClass="span3" rows="7" id="varDescription" value="#{project.description}"/>
						</div>
					</div>
					
					<div class="control-group">
						<h:outputLabel for="varManager" value="Manager" styleClass="control-label"/>
						<div class="controls">
							<h:selectOneMenu id="varManager" value="#{projectManagementBean.managerId}" class="input" required="true"  style="max-width: 460px;">
								<s:selectItems var="manager" value="#{managers}" label="#{manager.realname}" itemValue="#{manager.id}" noSelectionLabel="Select"/>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn" type="button" data-dismiss="modal">Cancel</button>
			    <h:commandButton id="createProjectBtn" styleClass="btn btn-primary" value="Create" action="#{projectManager.create()}"/>
			</div>
		</a:outputPanel>
	</div>
	</h:form>
	
	<h:form id="editProjectForm">
	<div class="modal hide" id="editProjectModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Create Project</h3>
		</div>	
		<a:outputPanel id="editProjectPanel">		
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="control-group">
						<h:outputLabel for="varEditName" value="Name" styleClass="control-label"/>
						<div class="controls">
							<h:inputText styleClass="span3" id="varEditName" value="#{project.name}" required="true"/>
						</div>
					</div>
					
					<div class="control-group">
						<h:outputLabel for="varEditDescription" value="Description" styleClass="control-label"/><br/>
						<div class="controls">
							<h:inputTextarea styleClass="span3" rows="7" id="varEditDescription" value="#{project.description}"/>
						</div>
					</div>
					
					<s:fragment rendered="#{identity.hasRole('admin')}">
				        <div class="control-group">
							<h:outputLabel for="varEditManager" value="Manager" styleClass="control-label"/>
							<div class="controls">
								<h:selectOneMenu id="varEditManager" value="#{projectManagementBean.managerId}" class="input" required="true"  style="max-width: 460px;">
									<s:selectItems var="manager" value="#{managers}" label="#{manager.realname}" itemValue="#{manager.id}" noSelectionLabel="Select"/>
								</h:selectOneMenu>
							</div>
						</div>
					</s:fragment>
				
				  	<div class="control-group">
						<h:outputLabel for="varEditStatus" value="Status" styleClass="control-label"/>
						<div class="controls">
							<h:selectOneMenu id="varEditStatus" value="#{projectManagementBean.statusId}" class="input" required="true"  style="max-width: 460px;">
								<s:selectItems var="status" value="#{projectStatuses}" label="#{status.name}" itemValue="#{status.id}"/>
							</h:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<h:commandButton styleClass="btn btn-primary btn-danger" value="Delete" action="#{projectManager.delete()}" rendered="#{identity.hasRole('admin')}"/>
				<button class="btn" type="button" data-dismiss="modal">Cancel</button>
			    <h:commandButton id="createProjectBtn" styleClass="btn btn-primary" value="Edit" action="#{projectManager.edit()}"/>
			</div>
		</a:outputPanel>
	</div>
	</h:form>
	</ui:define>
</ui:composition>
