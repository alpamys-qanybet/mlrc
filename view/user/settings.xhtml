<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
    
   <ui:define name="body">
		<div class="page-canvas-narrow">
			<div class="signup-wrapper-wide">
				#{settingsManager.preparePage()}
				<div class="content-header">
					<h4>#{messages['Page.settings']}</h4>
				</div>
				
				<div class="form-horizontal content">
					<h:form>
						<div class="control-group">
							<h:outputLabel for="role" value="#{messages['Page.currentRole']}" styleClass="control-label"/>
							<div class="controls">
								<h:selectOneMenu id="role" value="#{roleManagementBean.roleId}" class="input" required="true"  style="max-width: 460px;">
									<s:selectItems var="role" value="#{roles}" label="#{role.name}" itemValue="#{role.id}" noSelectionLabel="#{messages['Page.select']}"/>
								</h:selectOneMenu>
							</div>
						</div>
						
						<div class="control-group">
							<h:outputLabel for="emailNotification" value="#{messages['Page.email.notification']}" styleClass="control-label"/>
							<div class="controls">
								<h:selectBooleanCheckbox id="emailNotification" value="#{user.emailNotificationEnabled}"/>
							</div>
						</div>
						
						<div class="control-group">
							<div class="controls">
								<h:commandButton styleClass="btn btn-primary" value="#{messages['Page.save']}" action="#{settingsManager.save()}"/>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
   </ui:define>
</ui:composition>
