<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">
    
   <ui:define name="body">
   		
   		<div class="page-canvas-narrow">
		  <div class="signup-wrapper-wide">
			
			#{registrationManager.preparePage()}
			<div class="content-header">
				<h4>Registration</h4>
			</div>

			<h:form styleClass="form-horizontal content">
				<div class="control-group">
					<h:outputLabel for="realname" value="Fullname" styleClass="control-label"/>
					<div class="controls">
						<h:inputText styleClass="span4" id="realname" value="#{user.realname}" required="true"/>
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel for="email" value="Email" styleClass="control-label"/>
					<div class="controls">
						<h:inputText styleClass="span4" id="email" value="#{user.email}" required="true"/>
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel for="username" value="Username" styleClass="control-label"/>
					<div class="controls">
						<h:inputText styleClass="span3" id="username" value="#{user.username}" required="true"/>
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel for="password" value="Password" styleClass="control-label"/>
					<div class="controls">
						<h:inputSecret styleClass="span3" id="password" value="#{passwordBean.password}" required="true"/>
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel for="confirm" value="Confirm" styleClass="control-label"/>
					<div class="controls">
						<h:inputSecret styleClass="span3" id="confirm" value="#{passwordBean.confirm}" required="true"/>
					</div>
				</div>
				
				<div class="control-group">
					<div class="controls">
						<h:commandButton id="register" styleClass="btn btn-primary"  value="Register" action="#{registrationManager.register()}">
		   					<s:defaultAction/>
		   				</h:commandButton>
		   				<h:commandButton styleClass="btn"  value="Cancel" action="home" immediate="true" />
			   		</div>
	   			</div>
	         </h:form>
		  </div>
		</div>
	   </ui:define>

</ui:composition>
