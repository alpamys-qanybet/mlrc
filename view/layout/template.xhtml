   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Research Center</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>

      <a:loadScript src="/js/jquery/jquery-1.8.2.min.js"/>
   	  <a:loadScript src="/js/bootstrap/bootstrap.min.js"/>
 			
	  <a:loadStyle src="/stylesheet/bootstrap/bootstrap.css" />
	  <a:loadStyle src="/stylesheet/bootstrap/bootstrap-responsive.css" />
	  <script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-31283417-1']);

				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

      <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      
      .page-canvas-narrow
	   {
			position:relative;
			width:50%;
			margin:0 auto;
			border: 1px solid rgba(0, 0, 0, .1);
			border-radius: 6px;
			background-clip: padding-box;
			font-size: 14px;
			line-height: 18px;
			color: #333;
	   }
	   
	   .signup-wrapper-narrow
	   {
	   		margin: 0 auto 10px;
	   		display: block;
			width: 50%;
			clear: both;
		}
		
	   .page-canvas-mid
	   {
			position:relative;
			width:75%;
			margin:0 auto;
			border: 1px solid rgba(0, 0, 0, .1);
			border-radius: 6px;
			background-clip: padding-box;
			font-size: 14px;
			line-height: 18px;
			color: #333;
	   }
	   
	   .signup-wrapper-mid
	   {
	   		margin: 0 auto 10px;
	   		display: block;
			width: 75%;
			clear: both;
		}
		
	   .page-canvas-wide
	   {
			position:relative;
			width:90%;
			margin:0 auto;
			border: 1px solid rgba(0, 0, 0, .1);
			border-radius: 6px;
			background-clip: padding-box;
			font-size: 14px;
			line-height: 18px;
			color: #333;
	   }
	   
	   .signup-wrapper-wide
	   {
	   		margin: 0 auto 10px;
	   		display: block;
			width: 90%;
			clear: both;
		}
		
		.dropdown-login
		{
			padding: 30px;
			padding-bottom: 10px;
		}
		
		/* file upload */
		.fileinputs {
			position: relative;
		}
		
		.fakefile {
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
			margin-top: -6px;
		}
		
		input.file
		{
			position: relative;
			text-align: right;
			width:116px;
			-moz-opacity: 0;
			filter:alpha(opacity: 0);
			opacity: 0;
			z-index: 2;
			cursor: pointer;
		}
		
		.size75
		{
			width: 75px;
			height: 75px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
		}
		
		.size32
		{
			width: 32px;
			height: 32px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
		}
		
		.content-header
		{
			margin-top: 5px;
			border-bottom: 1px solid #EEE;
		}
		
		.content
		{
			margin-top: 15px;
		}
		</style>
      <ui:insert name="head"/>
   </head>
   <body>
      <ui:include src="menu.xhtml">
         <ui:param name="projectName" value="microelectronicslab"/>
      </ui:include>
      <div class="body,container-fluid">
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
         <ui:insert name="body"/>
      </div>

   <script type="text/javascript">
   // file upload
   jQuery('input.file').mouseover(function() {
     jQuery('.fakefile button').addClass("active");
   });

   jQuery('input.file').mouseout(function() {
     jQuery('.fakefile button').removeClass("active");
   });
   </script>
   </body>
</html>
</f:view>
