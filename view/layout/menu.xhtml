      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="brand" href="http://www.sdu.edu.kz">SDU</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
              	<s:link view="/home.seam" value="Home"/>
              </li>
              <li class="active">
                <a href="./getting-started.html">Get started</a>

              <li class="">

              <s:fragment rendered="#{identity.hasRole('admin') or identity.hasRole('manager')}">
	          	<li>
		          <s:link view="/user/manage.xhtml" value="Users"/>
		        </li>
	          </s:fragment>
            </ul>
             
			<!-- The drop down menu -->
	        <ul class="nav pull-right">
	          <s:fragment rendered="#{not identity.loggedIn}">
			      <li>
		          	<s:link view="/user/register.seam" value="Sign Up" propagation="none"/>
				  </li>
		          
	              <li class="divider-vertical"></li>
		          <li class="dropdown">
		            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
		            
		            <div class="dropdown-menu dropdown-login">
		               <h:form styleClass="form-signin">
						<h:outputLabel for="name" value="Username" />
						<h:inputText styleClass="span3" id="name" value="#{credentials.username}"/>
				        
						<h:outputLabel for="password" value="Password" />
				        <h:inputSecret styleClass="span3" id="password" value="#{credentials.password}"/>
				        
				        <h:commandButton styleClass="btn btn-primary" value="Login" action="#{identity.login}"/>
				      </h:form>
		            </div>
		          </li>
	          </s:fragment>
	          
	          <s:fragment rendered="#{identity.loggedIn}">
	          	<li>
		          <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout"/>
		        </li>
	          </s:fragment>
	        </ul>
          </div>
        </div>
      </div>
    </div>
</ui:composition>
