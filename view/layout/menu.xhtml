    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j">


	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="http://www.sdu.edu.kz">SDU</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="navs" id="navHome">
              	<s:link view="/home.seam" value="Home"/>
              </li>
              
              <li class="navs">
                <a href="./getting-started.html">Get started</a>
              </li>
              
              <li class="navs">
                <a href="./scaffolding.html">Scaffolding</a>
              </li>
              
              <li class="navs">
                <a href="./base-css.html">Base CSS</a>
              </li>
              
              <li class="navs" id="navProjects">
                <s:link view="/project/home.xhtml" value="Projects"/>
              </li>
              
              <li class="navs">
                <a href="./javascript.html">JavaScript</a>
              </li>
              
              <s:fragment rendered="#{identity.hasRole('admin') or identity.hasRole('manager')}">
	          	<li class="navs" id="navUsers">
		          <s:link view="/user/manage.xhtml" value="Users"/>
		        </li>
	          </s:fragment>
            </ul>
             
	        <ul class="nav pull-right">
	          <s:fragment rendered="#{not identity.loggedIn}">
			      <li>
		          	<s:link view="/user/register.seam" value="Sign Up" propagation="none"/>
				  </li>
		          
	              <li class="divider-vertical"></li>
		          <li class="dropdown">
		            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
		            
		            <div class="dropdown-menu dropdown-login">
		               <h:form styleClass="form-signin">
						<h:outputLabel for="name" value="Username" />
						<h:inputText styleClass="span3" id="name" value="#{credentials.username}"/>
				        
						<h:outputLabel for="password" value="Password" />
				        <h:inputSecret styleClass="span3" id="password" value="#{credentials.password}"/>
				        
				        <h:commandButton styleClass="btn btn-primary" value="Login" action="#{identity.login}"/>
				      </h:form>
		            </div>
		          </li>
	          </s:fragment>
	          
	          <s:fragment rendered="#{identity.loggedIn}">
	          	  #{profileManager.preparePage()}
	          	  <li class="dropdown">
		            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Account <strong class="caret"></strong></a>
		         
		            <ul class="dropdown-menu">
                       <li>
	                        <s:link view="/user/profile.seam">
		            			<img class="size32" src="#{user.avatar}" style="position: absolute; top: 12px; left: 21px"/>
		            			<ul style="list-style-type: none; padding-left: 12px; padding-right: 2px;">
		            				<li><strong><h:outputText value="#{user.realname}" /></strong></li>
		            				<li><small class="muted">Profile</small></li>
		            			</ul>
		            		</s:link>
                       </li>
                       <li class="divider"></li>
                       
                       <li><a tabindex="-1" href="#">Another action</a></li>
                       <li><a tabindex="-1" href="#">Something else here</a></li>
                       <li class="divider"></li>
                       
                       <li>
                       		<s:link view="/home.xhtml" action="#{identity.logout}" value="Logout"/>
				       </li>
                    </ul>
		          </li>
		      </s:fragment>
	        </ul>
          </div>
        </div>
      </div>
    </div>
</ui:composition>
