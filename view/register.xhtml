<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">
    
   <head>
      <title>Register New User</title>
   </head>
   <body>
         <h:form id="registerActionForm">
   			<rich:panel>
   				<f:facet name="header">Registration</f:facet>
   				<s:decorate id="firstNameField" template="layout/edit.xhtml">
   					<ui:define name="label">First Name</ui:define>
   					<h:inputText id="firstname" value="#{user.firstname}" required="true"/>
   				</s:decorate>
   				<s:decorate id="lastNameField" template="layout/edit.xhtml">
   					<ui:define name="label">Last Name</ui:define>
   					<h:inputText id="lastname" value="#{user.lastname}" required="true"/>
   				</s:decorate>
   				<s:decorate id="emailField" template="layout/edit.xhtml">
   					<ui:define name="label">Email</ui:define>
   					<h:inputText id="email" value="#{user.email}" required="true"/>
   				</s:decorate>
   				<s:decorate id="usernameField" template="layout/edit.xhtml">
   					<ui:define name="label">Username</ui:define>
   					<h:inputText id="username" value="#{user.username}" required="true"/>
   				</s:decorate>
   				<s:decorate id="passwordField" template="layout/edit.xhtml">
   					<ui:define name="label">Password</ui:define>
   					<h:inputSecret id="password" value="#{passwordBean.password}" required="true"/>
   				</s:decorate>
   				<s:decorate id="confirmField" template="layout/edit.xhtml">
   					<ui:define name="label">Confirm password</ui:define>
   					<h:inputSecret id="confirm" value="#{passwordBean.confirm}" required="true"/>
   				</s:decorate>
   				<div style="clear:both">
   					<span class="required">*</span> required fields
   				</div>
   			</rich:panel>
   			<div class="actionButtons">
   				<h:commandButton id="cancel" value="Cancel" action="home" immediate="true" />
   				<h:commandButton id="register" value="Register" action="#{register.register}">
   					<s:defaultAction/>
   				</h:commandButton>
   			</div>
         </h:form>
   </body>

</ui:composition>
